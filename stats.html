<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Data Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Firestore Data Table</h1>
        <table class="table table-bordered" id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript to fetch data and create the table
        $(document).ready(function () {
            // Function to fetch data from the Flask endpoint
            function fetchData() {
                $.ajax({
                    url: '/stats',
                    method: 'GET',
                    dataType: 'json',
                    success: function (response) {
                        // Clear any existing rows
                        $('#dataTable tbody').empty();

                        // Loop through the documents and add rows to the table
                        response.documents.forEach(function (doc) {
                            var row = '<tr>' +
                                '<td>' + doc.id + '</td>' +
                                '<td>' + JSON.stringify(doc.data) + '</td>' +
                                '</tr>';
                            $('#dataTable tbody').append(row);
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error('Error fetching data:', error);
                    }
                });
            }

            // Fetch data when the page loads
            fetchData();
        });
    </script>
</body>

</html>
