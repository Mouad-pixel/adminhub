        <h1>English Level Test: Control Panel</h1>
        <ul class="nav nav-tabs">
            <li class="nav-link active"><a href="#">Code generator</a></li>
            <li class="nav-link"><a href="/adminhub/stats">Statistics</a></li>
        </ul>
        <br>
        <p id="thing" style="text-align: center;float: right;">Please choose the customizable options to generate a
            1-time code the student can use to start the test.</p>
        <form id="myForm" method="POST">
            <div class="input-group mb-3">
                <h5 style="margin-right: 10px;">Difficulty:</h5>
                <select class="form-select form-select-lg mb-3" aria-label="difficulty select" required>
                    <option selected value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="A3">A3</option>
                </select>
            </div>
            <h5 style="float: left;" id="betterthing">More coming soon...</h5>
            <button id="submit-btn" class="btn btn-dark">Submit</button>
        </form>
        <p style="text-align: center;font-family: 'Roboto', sans-serif;font-weight: 300;font-style: normal;"><i>made
                by Mouad Coding For Teacher Ms.Messahel <br> (This is currently a Placeholder for now)</i></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const selectedDifficulty = document.querySelector('select').value;

            fetch('https://mouadcoding.pythonanywhere.com/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "difficulty": selectedDifficulty })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('betterthing').innerHTML = `The code generated for difficulty ${selectedDifficulty} is: ${data.code}`
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    </script>
