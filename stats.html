    <script>
        // JavaScript to fetch data and create the table
        $(document).ready(function () {
            // Function to fetch data from the Flask endpoint
            function fetchData() {
                $.ajax({
                    url: 'https://mouadcoding.pythonanywhere.com/stats',
                    method: 'GET',
                    dataType: 'json',
                    success: function (response) {
                        // Clear any existing rows
                        $('#dataTable tbody').empty();

                        // Loop through the documents and add rows to the table
                        response.documents.forEach(function (doc) {
                            var data = doc.data;
                            var row = '<tr>' +
                                '<td>' + doc.id + '</td>' +
                                '<td>' + (data.Name || 'not available') + '</td>' +
                                '<td>' + (data.Score !== undefined ? data.Score : 'didnt pass test yet') + '</td>' +
                                '<td>' + (data.code_used !== undefined ? data.code_used : 'System Error') + '</td>' +
                                '<td>' + (data.difficulty || 'not available') + '</td>' +
                                '</tr>';
                            $('#dataTable tbody').append(row);
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error('Error fetching data:', error);
                    }
                });
            }

            // Fetch data when the page loads
            fetchData();
        });
    </script>
